<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Scegli il tuo Mazzo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      color: white;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .content-wrapper {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.5s ease-out forwards;
      animation-delay: 1s;
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 80px;
    }

    .header-images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .header-images img {
      max-height: 70px;
      width: auto;
    }
    .deck-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }
    .deck {
      background-color: rgba(42, 42, 42, 0.8);
      border-radius: 15px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
    }
    .deck img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .deck h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    .deck a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffc107;
      color: #000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .deck a:hover {
      background-color: #e0a800;
    }
    h1 {
      margin-bottom: 50px;
      font-size: 2.5em;
      text-align: center;
      z-index: 1;
      position: relative;
    }
  
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    </style>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="/helly_ryu/static/0507.mp4" type="video/mp4">
  </video>

  <div class="content-wrapper">
    <div class="header-images">
      <img src="/helly_ryu/static/sinistra.png" alt="Sinistra">
      <img src="/helly_ryu/static/header.png" width="500px" alt="Header">
      <img src="/helly_ryu/static/destra.png" alt="Destra">
    </div>
  <div class="deck-container">
    <div class="deck">
      <img src="/helly_ryu/static/back_dante.jpg" alt="Retro Dante">
      <h2 class="mb-4"><img src="/helly_ryu/static/tenebris.png" width="100px" alt="Tenebris Arcanum"></h2>
      <a href="/helly_ryu/dante">Usa questo Mazzo</a>
    </div>
    <div class="deck">
      <img src="/helly_ryu/static/back_helly.jpg" alt="Retro Helly">
      <h2 class="mb-4"><img src="/helly_ryu/static/sun.png" width="100px" alt="Sun of Arcana"></h2>
      <a href="/helly_ryu/helly">Usa questo Mazzo</a>
    </div>
  </div>
</body>
</html>
